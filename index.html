<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="jesicca" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="card">
      <img
        src="assets/images/avatar-jessica.jpeg"
        alt="Profile picture of jessica randall"
        width="176"
        height="176"
      />
      <h1>Jessica Randall</h1>
      <h2 class="location">London, United Kingdom</h2>
      <p class="bio">"Front-end developer and avid reader."</p>

      <div class="links">
        <a href="https://www.github.com" class="btn">Github</a>
        <a href="https://www.frontendmentor.io" class="btn">Frontend Mentor</a>
        <a href="https://www.linkedin.com" class="btn">LinkedIn</a>
        <a href="https://www.x.com" class="btn">Twitter</a>
        <a href="https://www.instagram.com" class="btn">Instagram</a>
      </div>
    </main>

    <footer class="footer">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        class="footerlinks"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#" class="footerlinks">@xscapefromme</a>
    </footer>
  </body>
</html>
